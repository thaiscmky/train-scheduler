<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css" media="screen">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="./assets/js/fbdb.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/tests.js"></script>
</head>
<body>
<main class="container">
    <div class="jumbotron">
        <h1 class="text-center">Train Scheduler</h1>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination (zip)</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
        </tr>
        </thead>
        <tbody id="trains"></tbody>
    </table>
    <form id="newtrain" class="form-row form-inline border p-3 rounded">
        <div class="col-12">
            <fieldset class="row">
                <legend class="col-12">Add Train</legend>
                <div class="form-group">
                    <label for="name" class="col-4 col-form-label justify-content-start">Train Name</label>
                    <input type="text" class="col-8 form-control" id="name" name="name" pattern="[a-zA-Z\s]+" required="true" title="No special characters">
                </div>
                <div class="form-group">
                    <label for="destination" class="col-4 col-form-label justify-content-start">Destination Zipcode</label>
                    <input type="text" class="col-8 form-control" id="destination" name="destination" pattern="[0-9]{5}" title="Enter 5 digit zip code" required="true">
                </div>
                <div class="form-group">
                    <label for="startime" class="col-4 col-form-label justify-content-start">First train time (HH:mm - military time)</label>
                    <input type="text" class="col-8 form-control" id="startime" name="startime" pattern="(?:[01]|2(?![4-9])){1}\d{1}:[0-5]{1}\d" title="Enter in military format" placeholder="00:00" required="true">
                </div>
                <div class="form-group">
                    <label for="frequency" class="col-4 col-form-label justify-content-start">Frequency in minutes</label>
                    <input type="number" step="1" class="col-8 form-control" id="frequency" name="frequency" required="true">
                </div>
                <div class="form-group m-5">
                    <button type="submit" class="btn btn-primary btn-lg col-5 mr-auto">Submit</button>
                </div>
            </fieldset>
        </div>
    </form>
</main>
</body>
</html>
